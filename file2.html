<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="file2.css" />
    <script>
      function isEmpty(str){
        return (str == null) || (str.length == 0);
      }

      function Login() {
        let str1 = document.getElementById("login").value;
        let str2 = document.getElementById("password").value;
        let url = "https://raw.githubusercontent.com/EkaEkaEkaRy/Gallery/main/profile.json";
        let request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
          var profiles = request.response;
          if (isEmpty(str1) || isEmpty(str2)) alert("Поле пустое");
          else if (str1 in profiles) { if (profiles[str1] == str2) return location.href='main.html';
          else alert("Неверный логин или пароль"); } else alert("Неверный логин или пароль");
      }
        }
    </script>
  </head>
  <body class= "back">
    <div class="login_box">
      <div class="login_title">
        <h2><p>Вход в аккаунт</p></h2>
        <p class="login_title_text">Войти через почту</p>
      </div>
      <div class="login_body">
        <p>
          <input class = "login_input" type="email" id="login" placeholder=" Email / Username" />
        </p>
        <p><input class = "login_input" type="password" id="password" placeholder=" Password" /></p>
        <input class="but" type="submit" value="Войти" onclick="Login()"/>
      </div>
      <div class="login_footer">
        <p>Еще нет аккаунта?</p>
        <p><a class="lin" href="file3.html">Создать!</a></p>
      </div>
    </div>
  </body>
</html>
